jobs:
  analyze:
    name: Analyze
    runs-on: ["${{ github.event.inputs.RUNNER_TYPE }}"]
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:

     - run: |
       dotnet --version
       msbuild
