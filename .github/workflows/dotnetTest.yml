name: "dotnetTest"

on:
  workflow_dispatch:
    inputs:
      RUNNER_TYPE:
        description: 'value for the runs-on arg'
        required: true
        type: choice
        options:
        - 'self-hosted'
        - 'ubuntu-latest'
        default: 'self-hosted'
      LANGUAGES:
        description: 'Languages to scan'
        required: true
        type: string
        default: '["csharp", "javascript"]'

